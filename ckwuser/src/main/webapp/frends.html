<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>友達一覧</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="frends.js"></script>
<link rel="stylesheet" href="common.css">
<style>
/* 表格左侧标题不竖排 */
th{
  white-space: nowrap;
  text-align: right;
  padding-right: 14px;
}

/* 好友列表区域 */
.friend-list{
  min-height: 40px;
}

/* res 里的 a 标签：一人一行，横向显示 */
.friend-list a{
  display: block;          /* 每个好友一行 */
  white-space: nowrap;     /* 防止逐字换行 */
  color: black;            /* 保持原风格 */
  text-decoration: none;
  margin: 6px 0;
}

/* 轻微 hover，不改变整体风格 */
.friend-list a:hover{
  text-decoration: underline;
}


</style>
</head>

<body>
<a href="my.html">myPage</a>
<a href="sh.html">検索</a>
<a href="frends.html">友達一覧</a>
<a href="peng.html">朋友圈</a><br>
<br>
<hr><br>

<center>
  <table class="x1 table-like">
    <thead>
      <tr>
        <th colspan="2" class="x2"><center>好友一览</center></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th>好友</th>
        <td>
          <div id="res" class="friend-list"></div>
        </td>
      </tr>
    </tbody>
  </table>
</center>

</body>
</html>
